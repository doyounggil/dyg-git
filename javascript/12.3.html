<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 조작</title>
</head>
<body>
    <p id="title">Hello, <span style="display: none">Javascript!</span></p>
    <script>
        const pE1 = document.getElementsByTagName('p')[0];
        console.log(pE1.textContent); //text만 가져옴, css로 디스플레이에 안보이는 내용도 보여줌
        console.log(pE1.innerText); // 눈에 보이는 text만 가져옴
        console.log(pE1.innerHTML); // 해당 노드의 컨텐츠 중에서 태그를 포함한 모든 노드를 가져옴
        //pE1.textContent = ' hello, new Content! '; // 내용 삽입
        //pE1.innerText = ' hello, new Content! '; // 내용 삽입
        pE1.innerHTML = '<strong> hello, new Content! </strong>' ; // 내용 삽입, innerHTML은 태그도 가져올 수 있음
    </script>
</body>
</html>
