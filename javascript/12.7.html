<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.7 이벤트 객체와 this</title>
</head>
<body>
    <button>클릭</button>
    <script>
        const btnE1 = document.querySelector("button");
        btnE1.addEventListener("click", (e)=>{
            console.log('click event!')
            console.log(e);
        });
    </script>
</body>
</html>
