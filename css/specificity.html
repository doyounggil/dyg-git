<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>개별성</title>
        <style>
            .box .inner p{  /* 개별성 점수가 가장 높음, orange 컬러 적용 */
                color: orange;
            }
            .inner p{
                color: red;
            }
            p {
                color: blue;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="inner">
                <p>p tag</p>
            </div>
        </div>
    </body>
</html>
