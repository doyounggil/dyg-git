<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.2(1) 그리드 레이아웃 2차원 레이아웃 설계하기</title>
    <style>
        .container{
            color: white;
            background-color: #c9c9c9;
            padding: 1rem;
            height: 400px;

            display: grid;
            grid-template-areas: 
                'A C'
                'D B';
        }
        .box{
            background: red;
            grid-area: A;
        }
        .box:nth-child(2){
            background-color: orange;
            grid-area: B;
        }
        .box:nth-child(3){
            background-color: green;
            grid-area: C;
        }
        .box:nth-child(4){
            background-color: blue;
            grid-area: D;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
    </div>
</body>
</html>
