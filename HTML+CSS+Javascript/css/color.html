<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상표기법</title>
    <style>
        .a{
            color: rgb(255, 0, 0);  /* rgba 는 rgb에 알파카 추가, 연함 진함 색상 조절 */
        }
        .a .b {
            color: #0000ff; /* 16진수 표기법, 실무에서 많이 사용 */
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <p>ooo</p>
        </div>
        <p>lorem</p>
    </div>
    
</body>
</html>
