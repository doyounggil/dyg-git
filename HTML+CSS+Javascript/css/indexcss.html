<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 기본 문법</title>
    <!--외부 style sheet 방법-->
    <!--주로 사용함, 가장 중요-->
    <!--유지, 보수가 편함 -->
    <link rel="stylesheet" href="./style.css">
    <!--내부 style sheet방법-->
    <!--중괄호 밖 선택자, 중괄호 안 선언부-->
    <style>
        /*CSS 주석 쓰는 법*/
        dt{
            color: red;
            background-color: blue;
        }
    </style>
</head>
<body>
    <dl>
        <dt>CSS</dt>
        <dd>CSS는 Cascading Style Sheets의 약자입니다.</dd> <br>
        <!--인라인 style sheet 방법-->
        <dd style="color: yellow;">CSS CSS CSS</dd>
    </dl>
</body>
</html>
