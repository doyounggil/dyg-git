<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
</head>
<body>
    <a href="https://www.gilbut.co.kr">길벗</a>
    <script>
        const aE1 = document.querySelector("a");
        console.log(aE1)
        console.log(aE1.getAttribute("href"))
        aE1.setAttribute("href","https://www.naver.com"); // 할당할 때는 get이 아니라 set
        //aE1.removeAttribute("href"); //href 속성 삭제
    </script>
</body>
</html>
