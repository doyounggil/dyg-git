<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline event</title>
</head>
<body>
    <input type="text" onkeydown="keyEvent()">
    <button onclick="clickEvent()">클릭</button>
    <script>
        function clickEvent(){
            alert("click!");
        }
        // const btnE1 = document.querySelector("button")
        // btnE1.onclick = function(){
        //     console.log('click event')
        // }
        function keyEvent(){
            alert("key click!")
        }
    </script>
</body>
</html>
