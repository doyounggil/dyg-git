<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset 속성</title>
</head>
<body>
    <button data-cnt="10">가방 구매</button>
    <button data-cnt="0">신발 구매</button>
    <script>
        const buttonE1s = document.querySelectorAll("button");
        buttonE1s.forEach((el)=>{
            //console.log(el.dataset.cnt)
            el.dataset.cnt = 50;
        })
        console.log(buttonE1s);
    </script>
</body>
</html>
