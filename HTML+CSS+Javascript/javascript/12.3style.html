<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
</head>
<body>
    <p id="text">text</p>
    <script>
        const pE1 = document.getElementById("text");
        pE1.style.color = "red"
        //css의 background-color와 같이 -로 이어진 속성은 js에서 backgroundColor로 작성해야함
        pE1.style.backgroundColor = "yellow";
        pE1.style.fontSize = '30px';
    </script>
</body>
</html>
